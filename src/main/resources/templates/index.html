<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Listado de Pokemon</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="/">Listado de Pokemon</a>
		  <!-- Navbar content -->
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
		      <li class="nav-item">
		        <a class="nav-link" href="/nuevo">Agregar Pokemon</a>
		      </li>
		    </ul>
		  </div>
		</nav>
		<table	class="table table-dark">
			<thead class="thead-dark">
				<tr>
			      <th scope="col">Cantidad</th>
			      <th scope="col">Descripcion</th>
			      <th scope="col">Tipo</th>
			      <th scope="col">Accion</th>
			    </tr>
			</thead>
			
			<tbody>
				
				<tr th:each="pokemon : ${listaPokemon}">
				 		<td th:text="${pokemon.getId()}"></td>
                        <td th:text="${pokemon.getDescription()}"></td>
                        <td th:text="${pokemon.getType()}"></td>
                        <td></td>
			    </tr>
			</tbody>
		</table>
	</div>
</body>
</html>
